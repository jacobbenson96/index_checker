<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Household Data</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>KMZ Household Data Generator</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="kmz_file" accept=".kmz" required><br>
            <button class="submit-btn" type="submit">&#128194; Upload KMZ File</button>
        </form>
        <div class="footer-note">
            Only .kmz files are supported
        </div>
    </div>
</body>
</html>
